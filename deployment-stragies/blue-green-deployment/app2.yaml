apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-v2
  namespace: prod
  labels:
     app: my-app
spec:
  replicas: 3
  selector:
     matchLabels:
       app: my-app
       version: v2.0.0
  template:
     metadata:
       labels:
          app: my-app
          version: v2.0.0
     spec:
       containers:
       - name: my-app
         image: deekshithsn/k8s-deployment-strategies
         ports:
         - name: http
           containerPort: 8080
         - name: probe
           containerPort: 8086
         env:
         - name: VERSION
           value: v2.0.0


